<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./libs/vue.js"></script>
    <title>Vue如何检测数组数据的改变</title>
  </head>
  <body>
    <!-- 
    收集表单数据：
    若：<input type="text"/>，则v-model收集的是value值，用户输入的内容就是value值
    若：<input type="radio"/>，则v-model收集的是value值，且要给标签配置value属性
    若：<input type="checkbox"/>
    没有配置value属性，那么收集的是checked属性（勾选 or 未勾选，是布尔值）
    配置了value属性：
    v-model的初始值是非数组，那么收集的就是checked（勾选 or 未勾选，是布尔值）
    v-model的初始值是数组，那么收集的就是value组成的数组
    v-model的三个修饰符：

    lazy：失去焦点后再收集数据
    number：输入字符串转为有效的数字
    trim：输入首尾空格过滤
    -->
    <div id="app">
      <form @submit.prevent="submitForm">
        账号：<input type="text" v-model="userInfo.account" /><br /><br />
        密码：<input type="password" v-model="userInfo.password" /><br /><br />
        年龄：<input type="number" v-model.number="userInfo.age" /><br /><br />
        性别：男<input type="radio" v-model="userInfo.gender" value="Male" />
        女<input
          type="radio"
          v-model="userInfo.gender"
          value="Female"
        /><br /><br />
        爱好:游戏<input
          type="checkbox"
          v-model="userInfo.hobbies"
          value="game"
        />
        学习<input type="checkbox" v-model="userInfo.hobbies" value="study" />
        旅游<input
          type="checkbox"
          v-model="userInfo.hobbies"
          value="travel"
        /><br /><br />
        所属校区：
        <select v-model="userInfo.region">
          <option value="">请选择校区</option>
          <option value="beijing">北京</option>
          <option value="shanghai">上海</option>
          <option value="jinan">济南</option>
        </select>
        <br /><br />
        其它信息：<textarea v-model.lazy.trim="userInfo.note"></textarea
        ><br /><br />
        <input type="checkbox" v-model="userInfo.agree" />阅读并接受<a href="#"
          >《用户协议》</a
        ><br /><br />
        <button>接受</button>
      </form>
    </div>
  </body>
  <script>
    const vm = new Vue({
      data: {
        userInfo: {
          account: "",
          password: "",
          age: null,
          gender: "Male",
          hobbies: [],
          region: "",
          note: "",
          agree: false,
        },
      },
      methods: {
        submitForm() {
          console.log(JSON.stringify(this.userInfo));
        },
      },
    });
    vm.$mount("#app");
  </script>
</html>
