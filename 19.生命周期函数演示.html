<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>生命周期函数演示</title>
    <script src="./libs/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h3 id="h3">{{ msg }}</h3>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          msg: "ok",
        },
        methods: {
          show() {
            console.log("show方法");
          },
        },
        beforeCreate() {
          //这是我们遇到的第一个生命周期函数，表示实例完全被创建出来之前，会执行它
          //data和methods中的数据还没有被初始化
          console.log("beforeCreate");
          console.log("beforeCreate:" + this.msg);
        },
        created() {
          //第二个生命周期函数
          //在created中data和methods已经被初始化好了。
          //如果要调用methods方法或者data里的数据最早只能在created里使用
          console.log("created");
          console.log("created:" + this.msg);
        },
        beforeMount() {
          //第三个生命周期函数
          //表示模板已经在内存中编辑完成了，但是尚未吧模板渲染到页面上，而是渲染到内存的DOM中
          console.log(
            "beforeMount里输出:" + document.getElementById("h3").innerText
          );
          //在beforeMount执行的时候页面中的元素还没有被替换过来，只是之前写的一些模板字符串
        },
        mounted() {
          //第四个生命周期函数
          //在mounted函数里，真实的内容已经把模板替换了，输出真实的内容
          console.log(
            "mounted里输出:" + document.getElementById("h3").innerText
          );
        },
        beforeUpdate() {
          //第五个生命周期函数
          //模板上的数据还没有被更新，但是data里的数据被更新了
          console.log("beforeUpdate data:" + this.msg);
          console.log(
            "beforeUpdate里输出:" + document.getElementById("h3").innerText
          );
        },
        updated() {
          //第六个生命周期函数
          //模板上的数据和data里的数据都被更新了
          console.log("updated data:" + this.msg);
          console.log(
            "updated里输出:" + document.getElementById("h3").innerText
          );
        },
        beforeDestroy() {
          //第七个生命周期函数
          //当执行beforeDestory钩子函数的时候，Vue实例就已经从运行阶段进入到了销毁阶段。
          //当执行beforeDestory的时候，实例身上所有的data和所有的methods，以及过滤器、指令....
          //都是处于可用的状态，此时，还没有真正的执行销毁的过程
          console.log("beforeDestory");
        },
        destroyed() {
          //第八个生命周期函数
          //当执行到了destoryed函数的时候，组件已经完全被销毁了，此时，组件中所有的数据，方法，指令等等都没有用了
          console.log("destoryed");
        },
      });
    </script>
  </body>
</html>
