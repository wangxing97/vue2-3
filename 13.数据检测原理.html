<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据检测原理</title>
  </head>
  <body>
    <script>
      let data = {
        name: "Jona than",
        age: 18,
      };
      const obs = new Observer(data);
      const vm = {};
      vm._data = data = obs;
      function Observer(obj) {
        const keys = Object.keys(obj);
        keys.forEach((key) => {
          Object.defineProperty(this, key, {
            get() {
              return obj[key];
            },
            set(val) {
              console.log(`${key}被改变了........`);
              obj[key] = val;
            },
          });
        });
      }
    </script>
  </body>
</html>
