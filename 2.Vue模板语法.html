<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./libs/vue.js"></script>
    <title>Vue模板语法</title>
</head>
<body>
    <div id="app">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <h1>指令语法</h1>
        <a v-bind:href="url" target="_blank">百度</a>
    </div>
</body>
<script>
    const vm = new Vue({
        el:"#app",
        data:{
            name:"李四",
            url:"http://www.baidu.com"
        }
    });
</script>
</html>
