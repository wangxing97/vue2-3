<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./libs/vue.js"></script>
    <title>计算属性</title>
  </head>
  <body>
    <div id="app">
      <h2>今天天气很{{info}}</h2>
      <button @click="isHot = !isHot">改变天气</button>
      <br />
      <p>a:{{ numbers.a }}</p>
      <button @click="numbers.a++">add a+1</button>
      <p>b:{{ numbers.b }}</p>
      <button
        @click="
        numbers.b++"
      >
        add b+1
      </button>
      <p>e:{{ numbers.c.d.e }}</p>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          isHot: true,
          numbers: {
            a: 1,
            b: 1,
            c: {
              d: {
                e: 100,
              },
            },
          },
        },
        methods: {},
        computed: {
          info() {
            return this.isHot ? "炎热" : "凉爽";
          },
        },
        watch: {
          isHot: {
            immediate: true,
            handler(newVal, oldVal) {
              console.log("isHot发生变化", newVal, oldVal);
            },
          },
          info: {
            immediate: true,
            handler(newVal, oldVal) {
              console.log("info发生变化", newVal, oldVal);
            },
          },
          "numbers.a": {
            handler(newVal, oldVal) {
              console.log("numbers.a发生变化", newVal, oldVal);
            },
          },
          "numbers.b": {
            handler(newVal, oldVal) {
              console.log("numbers.b发生变化", newVal, oldVal);
            },
          },
          numbers: {
            deep: true,
            handler(newVal, oldVal) {
              console.log("numbers对象发生变化", newVal, oldVal);
            },
          },
        },
      });
    </script>
  </body>
</html>
