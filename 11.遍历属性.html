<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./libs/vue.js"></script>
    <title>遍历属性</title>
  </head>
  <body>
    <!-- 
      虚拟DOM中key的作用：key是虚拟DOM中对象的标识，当数据发生变化时，Vue会根据【新数据】生成【新的虚拟DOM】，随后Vue进行【新虚拟DOM】与【旧虚拟DOM】的差异比较，比较规则如下：
      对比规则：
      旧虚拟DOM中找到了与新虚拟DOM相同的key：
      若虚拟DOM中内容没变, 直接使用之前的真实DOM
      若虚拟DOM中内容变了, 则生成新的真实DOM，随后替换掉页面中之前的真实DOM
      旧虚拟DOM中未找到与新虚拟DOM相同的key：创建新的真实DOM，随后渲染到到页面
      用index作为key可能会引发的问题：
      若对数据进行逆序添加、逆序删除等破坏顺序操作：会产生没有必要的真实DOM更新 ==> 界面效果没问题, 但效率低
      若结构中还包含输入类的DOM：会产生错误DOM更新 ==> 界面有问题
      开发中如何选择key?
      最好使用每条数据的唯一标识作为key，比如id、手机号、身份证号、学号等唯一值
      如果不存在对数据的逆序添加、逆序删除等破坏顺序的操作，仅用于渲染列表，使用index作为key是没有问题的
    -->
    <div id="app">
      <h2>遍历数组</h2>
      <ul>
        <li v-for="(item,index) in lists" :key="item.id">
          {{item.id}} - {{ item.name }} - {{ item.age }}
        </li>
      </ul>
      <h2>遍历对象</h2>
      <ul>
        <li v-for="(value,key) in obj" :key="key">{{ value }} - {{ key }}</li>
      </ul>
      <h2>遍历字符串</h2>
      <ul>
        <li v-for="(char,index) in 'abcdefg'" :key="index">
          {{ char }} - {{ index }}
        </li>
      </ul>
      <h2>遍历数字</h2>
      <ul>
        <li v-for="(number,index) in 10" :key="index">
          {{ number }} - {{ index }}
        </li>
      </ul>
      <h2>错误演示</h2>
      <button @click="addPerson">add person</button>
      <ul>
        <li v-for="(item,index) in lists" :key="item.id">
          {{item.id}} - {{ item.name }} - {{ item.age }}
          <input type="text" />
        </li>
      </ul>
    </div>
  </body>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        lists: [
          {
            id: "001",
            name: "张三",
            age: 18,
          },
          {
            id: "002",
            name: "李四",
            age: 28,
          },
          {
            id: "003",
            name: "王五",
            age: 38,
          },
        ],
        obj: {
          name: "Jona than",
          gender: "Male",
          age: 30,
        },
      },
      methods: {
        addPerson() {
          let index = this.lists.length + 1;
          this.lists.unshift({
            id: "00" + index,
            name: "新成员" + index,
            age: Math.floor(Math.random() * 100),
          });
        },
      },
    });
  </script>
</html>
