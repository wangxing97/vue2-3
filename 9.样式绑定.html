<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./libs/vue.js"></script>
    <title>样式绑定</title>
  </head>
  <style>
    .basic {
      width: 400px;
      height: 100px;
      border: 1px solid black;
    }
    .mood1 {
      background-color: antiquewhite;
    }
    .mood2 {
      background-color: aqua;
    }
    .mood3 {
      background-color: brown;
    }
    .class1 {
      text-align: center;
    }
    .class2 {
      font-style: italic;
    }
    .class3 {
      font-weight: bold;
    }
  </style>
  <body>
    <div id="app">
      <div
        class="basic"
        @click="changeMood"
        :class="className"
        :style="styleName"
      >
        <h3>Hello Vue</h3>
      </div>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          className: [],
          styleName: [
            {
              borderRadius: "10px",
            },
            {
              color: "red",
            },
          ],
        },
        methods: {
          changeMood() {
            const index = Math.floor(Math.random() * 3) + 1;
            this.className = [];
            this.className.push("mood" + index);
            for (let i = 1; i <= index; i++) {
              this.className.push("class" + i);
            }
          },
        },
      });
    </script>
  </body>
</html>
