<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./libs/vue.js"></script>
    <title>数据检测总结练习</title>
  </head>
  <body>
    <div id="app">
      <h1>学生信息</h1>
      <button @click="student.age++">年龄+1岁</button>
      <button @click.once="addGender">添加性别属性：默认值：Male</button>
      <button @click="student.friends[0].name = '张三'">
        修改第一个朋友的名字为：张三
      </button>
      <button @click="student.hobby.push('按脚')">添加一个爱好</button>
      <button @click="student.hobby.splice(0,1,'开车')">
        修改第一个爱好为：开车
      </button>

      <h2>姓名：{{ student.name }}</h2>
      <h2>年龄：{{ student.age }}</h2>
      <h2 v-if="student.gender">性别：{{ student.gender }}</h2>
      <h2>爱好</h2>
      <ul>
        <li v-for="(h,i) in student.hobby" :key="index">{{ h }}</li>
      </ul>
      <h2>朋友</h2>
      <ul>
        <li v-for="(f,i) in student.friends" :key="index">
          {{ f.name }} -- {{ f.age }}
        </li>
      </ul>
    </div>
  </body>
  <script>
    const vm = new Vue({
      data: {
        student: {
          name: "Jona than",
          age: 20,
          hobby: ["喝酒", "抽烟", "烫头"],
          friends: [
            {
              name: "Jerry",
              age: 21,
            },
            {
              name: "Nancy",
              age: 29,
            },
          ],
        },
      },
      methods: {
        addGender() {
          Vue.set(this.student, "gender", "Male");
        },
      },
    });
    vm.$mount("#app");
  </script>
</html>
