<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./libs/vue.js"></script>
    <title>条件渲染</title>
  </head>
  <body>
    <div id="app">
      <h2 v-if="flag">v-if true</h2>
      <h2 v-else>v-if false</h2>
      <br />
      <h2 v-show="flag">v-show</h2>
      <br />
      <button @click="changeFlag">{{ flag }}</button>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          flag: true,
        },
        methods: {
          changeFlag() {
            this.flag = !this.flag;
          },
        },
      });
    </script>
  </body>
</html>
